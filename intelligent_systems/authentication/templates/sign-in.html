{% extends 'index.html' %}

{% block title %}
    Iniciar Sesión
{% endblock %}

{% block contenido %}
<main class="overflow-hidden bg-white min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md rounded-xl bg-white shadow-lg border border-blue-100 p-8">
        <form method="POST" action="{% url 'signin' %}" class="space-y-6">
            {% csrf_token %}
            <h1 class="text-2xl font-bold text-blue-700 mb-2">¡Bienvenido!</h1>
            <p class="text-sm text-gray-500 mb-6">Inicie sesión en su cuenta para continuar.</p>
            <div>
                <label for="username" class="block text-sm font-medium text-blue-700">Usuario</label>
                <input id="username" required autofocus type="text" name="username" class="mt-1 block w-full rounded-lg border border-blue-100 focus:border-blue-400 focus:ring-blue-200 shadow-sm px-3 py-2 text-base text-gray-900 bg-blue-50 placeholder-gray-400" />
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-blue-700">Contraseña</label>
                <input id="password" required type="password" name="password" class="mt-1 block w-full rounded-lg border border-blue-100 focus:border-blue-400 focus:ring-blue-200 shadow-sm px-3 py-2 text-base text-gray-900 bg-blue-50 placeholder-gray-400" />
            </div>
            <div>
                <button type="submit" class="w-full py-2 px-4 rounded-lg bg-blue-600 hover:bg-blue-700 text-white font-semibold shadow transition">Iniciar sesión</button>
            </div>
        </form>
        <div class="mt-6 text-center text-sm text-gray-500">
            ¿No eres miembro?
            <a href="{% url 'signup' %}" class="text-blue-600 hover:underline font-medium">Crear una cuenta</a>
        </div>
    </div>
</main>
{% endblock %}
