{% extends 'layout/sidebar.html' %}

{% block title %}
 FL (Logica Difusa)
{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold text-blue-700 mb-2">
    Subir Archivo de Excel para Algoritmo FL
  </h1>
  <h2 class="text-xl font-medium text-blue-500 mb-8">(Lógica Difusa)</h2>

  <form method="POST" action="#" enctype="multipart/form-data" class="bg-white p-8 rounded-xl shadow-lg border border-blue-100">
    {% csrf_token %}

    <div class="mb-6">
      <label for="excel_file" class="block text-sm font-medium text-blue-700 mb-2">
        Selecciona un archivo de Excel
      </label>
      <input
        type="file"
        name="excel_file"
        id="excel_file"
        accept=".xlsx, .xls"
        class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 transition-colors"
        required
      />
      <small class="text-gray-500 mt-2 block">
        Solo archivos con extensión .xlsx o .xls
      </small>
    </div>

    <div class="mb-4">
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors font-semibold shadow"
      >
        Subir Archivo
      </button>
    </div>
  </form>
</div>
{% endblock %}
